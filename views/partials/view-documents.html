<div style="margin: auto; width: 75%">
	<h3>{{selected_cat}}</h3>
	<hr>
 
</div>

<div style="margin: auto; width: 75%"> 
	<div class='panel panel-primary' ng-init='viewDocuments()'>
		<div class='panel-heading'>Pinned Documents</div>

		<!-- TO DO: Overflow not detected until page reloads -->
		<div class='panel-body' style="height:350px; overflow-y:scroll">
			<div class="row">
				<div class="cat col-lg-4" ng-repeat='d in pinned_documents'>
					<div style="margin: auto; width: 50%">
						<a href='../app/php/download-document.php?upload_name={{d.upload_name}}'>
							<img border="0" src="img/document_icon.png" alt="File Icon" width="100" height="140">			
						</a>	
						<div style="text-align: justify; width: 100">
							<label>{{d.name}}</label><br><br>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div class='panel panel-primary' ng-init='getPinnedDocuments()'>
		<div class='panel-heading'>Unpinned Documents</div>

		<!-- TO DO: Overflow not detected until page reloads -->
		<div class='panel-body' style="height:350px; overflow-y:scroll">
			<div class="row">
				<div class="cat col-lg-4" ng-repeat='d in unpinned_documents'>
					<div style="margin: auto; width: 50%">
						 <a href='../app/php/download-document.php?upload_name={{d.upload_name}}'>
							<img border="0" src="img/document_icon.png" alt="File Icon" width="100" height="140">			
						 </a>
						 <!--
						 <img ng-click='downloadDocument(d.upload_name)' border="0" src="../../views/img/document_icon.png" alt="File Icon" width="100" height="140">
						 -->
						<div style="text-align: justify; width: 100">
							<label>{{d.name}}</label><br><br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
