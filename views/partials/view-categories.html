<div ng-init='getCategories()'>
  <div class="container">
    <h3>DOCUMENT CATEGORIES</h3>
    <hr>
    <div class="row">
      <div class="cat col-lg-4" ng-repeat='c in categories'>
        <div class='cat-holder'>
          <div class='cat-name'><a ng-click='viewDocuments(c.name)' href=#/documents>{{c.name}}</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
