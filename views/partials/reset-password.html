<div class='col-sm-8 text-left'> 
	<h3>Reset Password</h3>
	<hr>
	<!-- Reset Password Panel -->
	<div class='panel panel-primary' ng-init='getOfficers()'>
		<div class='panel-heading'><br></div>
		<div class='panel-body'>
			<div>
				<table class='table table-hover table-bordered' style='margin:auto; width:100%'>        
					<thead>
						<tr>
							<th>Select</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Username</th>
							<th>Role</th>
							<th>New Password</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat='o in officers'>
							<td class="text-center"><input type='radio' name='selected' ng-click='edit.officer = o' required></td>
							<td>{{o.firstName}}</td>
							<td>{{o.lastName}}</td>
							<td>{{o.username}}</td>
							<td>{{o.role}}</td> 
							<!-- Need to fix password validation issue -->
							<td><form ng-submit='resetPassword(reset_pass)'><input ng-model='reset_pass' type='text' class='fields' pattern='^[a-zA-Z0-9]{8,}$' title='Must contain at least 8 or more characters. Only alphanumeric characters allowed.' required><button class="btn btn-link">Reset</button></form></td>
						</tr>
						<div class='alert alert-danger' ng-show='errorMessage'>
							{{message}}
						</div>
						<div class='alert alert-success' ng-show='successMessage'>
							{{message}}
						</div>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
