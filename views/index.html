<!DOCTYPE html>
<html ng-app='login' lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='description' content=''>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
  <title>VRC | Virtual Roll Call</title>
  
  <!-- STYLE SHEETS -->
  <link href='style/normalize.css' rel='stylesheet' media='all'>
  <link href='style/login.css' rel='stylesheet' media='all'>

  <!-- SCRIPTS -->
  <script src='../app/vendor/angular.min.js'></script>
  <script src='../app/vendor/angular-cookies.min.js'></script>
  <script src='../app/vendor/angular-local-storage.min.js'></script>
  <script src='../app/app.js' type='text/javascript'></script>
  <script src='../app/controllers/login-ctrl.js' type='text/javascript'></script>
  <script src='../app/services/data-service.js' type='text/javascript'></script>
</head>
<body > 
  <h1>Virtual Roll Call</h1>
  <img src='img/badge.gif' alt='Badge' style='width:15%'><br>
  <div class='form'>
    <main ng-controller='loginCtrl' role='main'>
      <form method='post'>
        <div style='margin: auto; width: 50%'>
          <!-- display error message if login credentials are incorrect -->
          <p style='color: red;' ng-show='loginError'>{{message}}</p>
          <label>Username:</label><br>
          <input ng-model='username' type='text' name='username' class='fields' placeholder='Username' required>
          <label>Password:</label><br>
          <input ng-model='password' type='password' name='password' class='fields' placeholder='Password' required>
          <div style='margin: auto; width: 50%'>
            <input ng-click='login()' class='submit' name= 'submit' type='submit' value='Log in'>
          </div>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
