<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='description' content=''>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
  
  <!-- *TODO: TITLE NEEDS TO BE CUSTOMIZED BY ADMIN -->
  <title>VRC | Virtual Roll Call</title>
  
  <!-- STYLE SHEETS -->
  <link href='style/normalize.css' rel='stylesheet' media='all'>
  <link href='style/styles.css' rel='stylesheet' media='all'>
  <!--[if lt IE 9]><script src='vendor/html5shiv-printshiv.js' media='all'></script><![endif]-->
  
  <!-- SCRIPTS -->
  <!-- load Angular JS via CDN -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
  <!-- custom scripts -->
  <script src='../app/app.js' type='text/javascript'></script>
  <script src='../app/controllers/login-ctrl.js' type='text/javascript'></script>
  <script src='../app/services/data-service.js' type='text/javascript'></script>
</head>

<!-- associating app to root element -->
<body ng-app='login'> 
  <h1>Virtual Roll Call</h1>
  <img src="img/badge.gif" alt="Badge" style="width:15%"><br>
  <div class="form">
    <main ng-controller='loginCtrl' role='main'>
      <form ng-app="formApp" method="post">
        <div style="margin: auto; width: 50%">
          <!-- display error message if login credentials are incorrect -->
          <p style="color: red;" ng-show='loginError'>{{message}}</p>
          <label>Username:</label><br>
          <input ng-model='username' type='text' name='username' class='fields' placeholder='Username' required>
          <label>Password:</label><br>
          <input ng-model='password' type='password' class='fields' placeholder='Password' required>
          <div style="margin: auto; width: 50%">
            <input ng-click='login()' class="submit" type="submit" value="Log in">
          </div>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
