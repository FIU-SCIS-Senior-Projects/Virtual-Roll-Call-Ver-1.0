<!DOCTYPE html>
<html ng-app='login' lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='description' content=''>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>

  <title>VRC | Virtual Roll Call</title>

  <!-- STYLE SHEETS -->
  <link href='style/login.css' rel='stylesheet' media='all'>
  <link href='style/normalize.css' rel='stylesheet' media='all'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' media='all'>
  
  <!-- SCRIPTS -->
  <script src='../app/vendor/angular.min.js'></script>
  <script src='../app/vendor/angular-cookies.min.js'></script>
  <script src='../app/vendor/angular-local-storage.min.js'></script>
  <script src='../app/app.js' type='text/javascript'></script>
  <script src='../app/controllers/login-ctrl.js' type='text/javascript'></script>
  <script src='../app/services/data-service.js' type='text/javascript'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</head>

<body ng-controller='loginCtrl'>

  <!-- Application Title -->
  <header class='container-fluid text-center'>
    <h1>Virtual Roll Call</h1>
  </header>
  <br>

  <!-- Application Logo -->
  <img src='img/badge.gif' alt='Badge' style='width:14%'>
  <br>

  <!-- Login Panel -->
  <div class='container' style='margin: auto; width: 40%'>
    <div class='panel panel-primary'>
      <div class='panel-heading'>Login</div>
      <div class='panel-body'>
        <main role='main'>
          <form role='form' method='post' ng-submit='login()'>

            <!-- Input Fields -->
            <div class='form-group'>
              <label><span class='glyphicon glyphicon-user'></span> Username</label>
              <input ng-model='username' name='username' type='text' class='form-control' required>
            </div>
            <div class='form-group'>
              <label><span class='glyphicon glyphicon-lock'></span> Password</label>
              <input ng-model='password' name='password' type='password' class='form-control' required>
            </div>

            <!-- Login Button -->
            <div class='form-group' style='margin: auto; width: 75%'>
              <button class='button' name='submit' type='submit'>Login</button><br>
            </div>

          </form>
        </main>
      </div>
      <div class='panel-footer'>
        <!-- spacing only appears when there's no error message -->
        <br ng-show='!errorMessage'>
        <br ng-show='!errorMessage'>

        <!-- display if credentials are invalid or user is locked out of the system (too many failed password attempts)-->
        <div class='alert alert-danger' ng-show='errorMessage' style='margin-bottom: 0'>
          <strong>{{message}}</strong>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
